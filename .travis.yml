language: java
jdk: oraclejdk8

before_install:
- echo $GPG_SECRET_KEYS | base64 --decode | gpg --import
- echo $GPG_OWNERTRUST | base64 --decode | gpg --import-ownertrust

before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/

install: ./gradlew -info build

deploy:
  provider: script
  script: "./gradlew -Psigning.keyId=F360573B -Psigning.password=$GPG_PASSPHRASE -PnexusUsername=$SONATYPE_USERNAME -PnexusPassword=$SONATYPE_PASSWORD -x test clean build publishToNexus closeAndReleaseRepository"
  on:
    tags: true

